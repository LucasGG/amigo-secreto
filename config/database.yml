default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('POSTGRES_HOST') %>
  user: <%= ENV['POSTGRES_USER'] %>

development:
  <<: *default
  database: amigo_secreto_development

test:
  <<: *default
  database: amigo_secreto_test

production:
  <<: *default
  database: amigo_secreto_production
