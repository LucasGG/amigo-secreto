version: "3.7"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - type: volume
        source: postgres-cache
        target: /var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: redis-cache
        target: /var/lib/redis/data

  mailcatcher:
    image: tophfr/mailcatcher
    ports:
      - target: 1025
        published: 25
        protocol: tcp
        mode: host
      - target: 1080
        published: 80
        protocol: tcp
        mode: host

  app:
    tty: true
    stdin_open: true
    build: .
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      REDIS_SERVER: redis://redis:6379/0
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    volumes:
      - .:/app
      - type: volume
        source: gem-cache
        target: /usr/local/bundle
    depends_on:
      - postgres
      - redis

  jobs:
    build: .
    command: ["./jobs-init.sh"]
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      REDIS_SERVER: redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
      - app

volumes:
  postgres-cache:
  redis-cache:
  gem-cache:
